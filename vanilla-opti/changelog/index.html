<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>更新日志</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --accent:#0078d4;
      --bg:#f5f7fa;
      --card:#ffffff;
      --text:#333;
      --muted:#666;
      --radius:12px;
      --shadow:0 4px 18px rgba(0,0,0,.08);
      --font:"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html{line-height:1.6;-webkit-font-smoothing:antialiased}
    body{
      font-family:var(--font);
      background:var(--bg);
      color:var(--text);
      padding:20px;
    }
    .log-container{
      max-width:800px;
      margin-top: 48px;
      margin-left: auto; margin-right: auto;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px 32px;
    }
    h2{
      font-size:1.8rem;
      margin-bottom:24px;
      color:var(--accent);
      text-align:center;
    }
    .log-item{
      margin-bottom:24px;
      border-left:4px solid var(--accent);
      padding-left:16px;
    }
    .log-version{
      font-weight:700;
      font-size:1.15rem;
      color:var(--accent);
      margin-bottom:4px;
    }
    .log-content{
      white-space:pre-wrap;
      word-break:break-word;
      color:var(--text);
      line-height:1.65;
    }
    .loading{
      text-align:center;
      color:var(--muted);
      font-size:1rem;
    }

    /* 响应式 */
    @media(max-width:600px){
      body{padding:12px}
      .log-container{padding:20px 22px}
      h2{font-size:1.5rem}
      .log-item{margin-bottom:18px}
    }
  </style>
</head>
<body>
  <div class="log-container">
    <h2>更新日志</h2>
    <div id="logs">加载中...</div>
  </div>

  <script>
    async function loadLogs(){
      const container=document.getElementById('logs');
      container.innerHTML='<div class="loading">加载中...</div>';
      try{
        const res=await fetch('/changelog/dev/api/logs');
        const data=await res.json();
        if(!data.success||!Array.isArray(data.logs)){
          throw new Error('日志格式错误');
        }
        container.innerHTML='';
        data.logs.forEach(log=>{
          const item=document.createElement('div');
          item.className='log-item';
          const decoded=log.content
            .replace(/\\n/g,'\n')
            .replace(/\\u[\dA-Fa-f]{4}/g,m=>
              String.fromCharCode(parseInt(m.replace('\\u',''),16))
            );
          item.innerHTML=`
            <div class="log-version">${log.version}</div>
            <div class="log-content">${decoded}</div>
          `;
          container.appendChild(item);
        });
      }catch(err){
        container.innerHTML=`<div class="loading">加载失败：${err.message}</div>`;
      }
    }
    loadLogs();
  </script>
</body>
</html>
